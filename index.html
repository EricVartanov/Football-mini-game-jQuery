<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script defer src="js/jquery-3.6.0.min.js"></script>
   <script defer src="js/main.js"></script>
   <link rel="stylesheet" href="css/style.css">

   <title>Football game</title>
</head>
<body>
   <audio controls style="margin: 0 auto;">
      <source src="audio/sound.mp3" type="audio/mpeg">
      Тег audio не поддерживается вашим браузером. 
      <a href="audio/music.mp3">Скачайте музыку</a>.
    </audio>
   <header class="score-bar">
      <div class="score-bar-t1">
         <h1 class="team1">Team 1</h1>
         <h2 class="score-t1">0</h2>
      </div>
      <div class="time-bar">
         <h1 class="time-title">Time</h1>
         <h2 id="timer"></h2>
      </div>
      <div class="scroe-bar-t2">
         <h1 class="team2">Team 2</h1>
         <h2 class="score-t2">0</h2>
      </div>
   </header>
   <main>
      <div class="play-area">
         <img id="ball" class="ball-position" src="img/ball.jpg" alt="ball">
      </div>
   </main>
</body>
</html>
